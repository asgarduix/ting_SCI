<body id="canvas" class="login">
    <div class="login-inner">
        <!-- logo -->
        <div class="content-component content-logo">
            <a href="#"><img src="img/logo-r.svg" alt=""></a>
        </div>
        <div class="login-container">
            <div class="login-container-inner">
                <div class="login-title">
                    <div class="login-title-cn">財務系統</div>
                    <div class="login-title-en">Finance system</div>
                </div>
                <div class="login-form">
                    <form action="">
                        <div class="login-form-item">
                            <div class="login-form-item-field">
                                <div class="field-name">帳號</div>
                                <div class="field-entry"><input type="text"></div>
                            </div>
                        </div>
                        <div class="login-form-item">
                            <div class="login-form-item-field">
                                <div class="field-name">密碼</div>
                                <div class="field-entry">
                                    <div class="field-entry-inner">
                                        <div class="field-entry-item"><input type="text"></div>
                                        <div class="field-entry-item"><button><span class="material-icons">visibility</span></button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="login-form-item">
                            <div class="login-form-item-button">
                                <button>登入</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-note">
                <p>建議使用瀏覽器軟體 Chrome、Edge 以獲得最佳瀏覽體驗</p>
            </div>
